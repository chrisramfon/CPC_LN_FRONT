<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Agregar cliente nuevo</h4>
              <p class="card-category">Introduce los datos del cliente</p>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nombre(s)" type="text" [(ngModel)] = "Cliente.nombre">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="RFC" type="text" [(ngModel)] = "Cliente.rfc">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Correo Electrónico" type="email" [(ngModel)] = "Cliente.correo">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Teléfono" type="number" [(ngModel)] = "Cliente.telefono">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Dirección" type="text" [(ngModel)] = "Cliente.direccion">
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="button" class="btn btn-danger pull-left"
                  (click)="volveraListadeCliente()"> VOLVER A LA LISTA</button>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click) = "postCliente()">Agregar cliente</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
