<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Editar cliente</h4>
            <p class="card-category">Introduce los nuevos datos del cliente</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="ID" type="text" [(ngModel)]="SendCliente._id" disabled>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nombre(s)" type="text" [(ngModel)]="SendCliente.nombre" required>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="RFC" type="text" [(ngModel)]="SendCliente.rfc" required>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Correo Electrónico" type="email" [(ngModel)]="SendCliente.correo">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Teléfono" type="number" [(ngModel)]="SendCliente.telefono">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Dirección" type="text" [(ngModel)]="SendCliente.direccion">
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
              (click)="GuardarputCliente()">MODIFICAR CLIENTE</button>
            <button mat-raised-button type="button" class="btn btn-danger pull-left" (click)="volveraListadeCliente();">
              VOLVER A LA LISTA </button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
