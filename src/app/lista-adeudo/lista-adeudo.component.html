<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <button class="btn btn-danger" type="button">Registrar</button>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Country
                                    </th>
                                    <th>
                                        City
                                    </th>
                                    <th>
                                        Salary
                                    </th>
                                    <th>

                                    </th>
                                </thead>
                                <tbody >
                                    <tr *ngFor = "let ct of List.results">
                                        <td>
                                            {{ct.id}}
                                        </td>
                                        <td>
                                            {{ct.name}}
                                        </td>
                                        <td>
                                            {{ct.gender}}
                                        </td>
                                        <td>
                                            {{ct.status}}
                                        </td>
                                        <td class="text-primary">
                                            {{ct.species}}
                                        </td>
                                        <td>
                                            <div class="row justify-content-center">
                                                <div class="col-md-4">
                                                    <a class="btn btn-danger" type="button" routerLink = "../VerA/{{ct.id}}">Ver</a>
                                                    <a type="button" class="btn btn-danger" routerLink = "../ModificarA/{{ct.id}}">Modificar</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
