<div class="main-content">
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="button" class="btn btn-danger" (click)="iraRegistrarcliente();">Registrar nuevo cliente</button>
                </div>     
                </div>   
                <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">Lista de Clientes</h4>
                            <p class="card-category"> Here is a subtitle for this table</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class=" text-primary">
                                        <th> ID</th>
                                        <th>Nombre</th>
                                        <th>RFC</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>
                                    </thead>
                                    <tbody *ngFor="let ct of List.results">
                                        <tr >
                                            <td>{{ct.id}}</td>
                                            <td>{{ct.name}}</td>
                                            <td>{{ct.status}}</td>
                                            <td>{{ct.species}}</td>
                                            <td>{{ct.gender}}</td>
                                            <td>{{ct.origin}}</td>
                                            <td>
                                                <div class="row justify-content-center">
                                                    <div class="col-md-4">
                                                        <button class="btn btn-danger" type="button" class="btn btn-danger">Ver</button>
                                                        <a type="button" class="btn btn-danger" routerLink="../editarcliente/{{ct.id}}">Modificar</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
