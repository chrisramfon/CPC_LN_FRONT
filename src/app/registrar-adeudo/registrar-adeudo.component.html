<div class="main-content">
  <div class="container-fluid">
    <div>
      <div class="row"><!-- Inicio del row que contiene el card con el formulario -->
        <div class="col-md-12">
          <div class="card"> <!-- Inicio del card -->
            <div class="card-header card-header-danger">
              <h4 class="card-title">Registrar nuevo adeudo</h4>
              <p class="card-category">Introduce los datos para el nuevo adeudo para este cliente</p>
            </div>
            <div class="card-body">
                <div class="row"><!-- Inicio del primer renglon del formulario -->
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Folio" type="text" [(ngModel)]="Adeudo.folio" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6"> 
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Adeudo" type="number" [(ngModel)]="Adeudo.adeudo" required>
                      </mat-form-field>
                    </div>
                </div><!-- Fin del primer renglon del formulario -->
                  <div class="row"><!-- Segundo renglon -->
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Pagado" type="number" [(ngModel)]="Adeudo.pagado">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Total" type="number" [(ngModel)]="Adeudo.total" required>
                      </mat-form-field>
                    </div>
                  </div> <!-- Fin del segundo renglon -->
                  <div class="row"><!-- Tercer renglon -->
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Fecha de FacturaciÃ³n" type="date" [(ngModel)]="Adeudo.fecha_factura" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Fecha Limite" type="date" [(ngModel)]="Adeudo.fecha_limite" required>
                        </mat-form-field>
                      </div>
                  </div><!-- Fin del tercer renglon -->
                  <div class="row"><!-- Cuarto renglon -->
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Notas" type="text" [(ngModel)]="Adeudo.notas" required>
                        </mat-form-field>
                      </div>
                  </div><!-- Fin del cuarto renglon -->
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                      (click)="postadeudo()">GUARDAR DATOS</button>
                    <button mat-raised-button type="button" class="btn btn-danger pull-left"
                      (click)="volveraListadeCliente();"> VOLVER A LA LISTA </button>
                    <div class="clearfix"></div>
              </div>
            </div><!-- Fin del card -->
          </div>
        </div><!-- Fin del row que contiene el card con el formulario -->
      </div>
    </div>
