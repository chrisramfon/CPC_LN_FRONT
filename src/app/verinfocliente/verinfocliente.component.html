<div class="main-content">
    <div class="container-fluid"> 
      <div>    <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Información del cliente</h4>
                        <p class="card-category">Estos son la Información del cliente </p>
                    </div>
                    <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nombre(s)" type="text" [(ngModel)]  = "Cliente.nombre" disabled >
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                               
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Registro Federal de Contribuyentes (RFC)" type="text" [(ngModel)]  = "Cliente.rfc" disabled>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Correo Electrónico" type="text" [(ngModel)] = "Cliente.correo" disabled>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                               
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Teléfono" type="text" [(ngModel)] ="Cliente.telefono" disabled>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                 
                                  <mat-form-field class="example-full-width">
                                     <input matInput placeholder="Dirección" type="text" [(ngModel)] = "Cliente.direccion" disabled>
                                   </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="button" class="btn btn-danger pull-left" (click)="volveraListadeCliente();"> VOLVER A LA LISTA </button>
                            <div class="clearfix"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    
    <!--  LISTA DE ADEUDOS  -->
    
        <div>    <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title">Información del adeudo</h4>
                          <p class="card-category">Estos son la Información del adeudo del cliente </p>
                      </div>
                      <div class="card-body">
                              <div class="row">
                                  <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Adeudo" type="text" [(ngModel)]  = "factura.adeudo" disabled >
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                 
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Pagado" type="text" [(ngModel)]  = "factura.pagado" disabled>
                                    </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                  
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Total" type="text" [(ngModel)] = "factura.total" disabled>
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                 
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Fecha de facturación" type="text" [(ngModel)] ="factura.fecha_factura" disabled>
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                 
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Fecha limite" type="text" [(ngModel)] ="factura.fecha_limite" disabled>
                                    </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                   
                                    <mat-form-field class="example-full-width">
                                       <input matInput placeholder="Notas" type="text" [(ngModel)] = "factura.notas" disabled>
                                     </mat-form-field>
                                  </div>
                              </div>
                              <button mat-raised-button type="button" class="btn btn-danger pull-left" (click)="volveraListadeCliente();"> VOLVER A LA LISTA </button>
                              <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
      
    
    <router-outlet></router-outlet>
